<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <form id="form-checkbox">
      <label><input type="checkbox" id="checkbox1" /> Checkbox 1</label>
      <label><input type="checkbox" id="checkbox2" /> Checkbox 2</label>
      <label><input type="checkbox" id="checkbox3" /> Checkbox 3</label>
      <label><input type="checkbox" id="checkbox4" /> Checkbox 4</label>
      <label><input type="checkbox" id="checkbox5" /> Checkbox 5</label>
      <label><input type="checkbox" id="checkbox6" /> Checkbox 6</label>
    </form>

    <script>
      $(document).ready(function () {
        const checkboxes = $('input[type="checkbox"]');

        checkboxes.on("change", function () {
          let checkedCheckboxes = checkboxes.filter(":checked");

          if (checkedCheckboxes.length === 3) {
            checkboxes.attr("disabled", true);
          } else {
            checkboxes.attr("disabled", false);
          }
        });
      });
    </script>
  </body>
</html>
